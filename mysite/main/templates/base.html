    <script>
          var today = new Date();
          //var date_numberformat = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
          var month = today.getMonth();
          var day = today.getDay();
          var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
          var monthlist = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
          console.log("Today is : " + daylist[day] + ".");
          var hour = today.getHours();
          var minute = today.getMinutes();
          var second = today.getSeconds();
          var prepand = (hour >= 12)? " PM ":" AM ";
          hour = (hour >= 12)? hour - 12: hour;
          if (hour===0 && prepand===' PM ') 
          { 
          if (minute===0 && second===0)
          { 
          hour=12;
          prepand=' Noon';
          } 
          else
          { 
          hour=12;
          prepand=' PM';
          } 
          } 
          if (hour===0 && prepand===' AM ') 
          { 
          if (minute===0 && second===0)
          { 
          hour=12;
          prepand=' Midnight';
          } 
          else
          { 
          hour=12;
          prepand=' AM';
          } 
          } 
          const day_time = daylist[day] + ". " + monthlist[month] + " " + day + ", " + today.getFullYear();
          const time = "Current Time : "+hour  + ":" + minute + " " + prepand;
          document.getElementById('output').innerHTML = time;
          document.getElementById('date_output').innerHTML = day_time;
     </script>

     <!-- Map JS/JQuery-->

    <script>
            var inArea,
            map = $('#vegetables'),
            captions = {
              ITE_BUILDING: ["ITE_BUILDING"],
              ENGINEER_BUILDING: ["ENGINEER_BUILDING"],
              FINE_ART_BUILDING: ["FINE_ART_BUILDING"],
              MEYERHOFF_BUILDING: ["MEYERHOFF_BUILDING"]
            },
            single_opts = {
                fillColor: '000000',
                fillOpacity: .4,
                stroke: true,
                strokeColor: 'ff0000',
                strokeWidth: 2
            },
            all_opts = {
                fillColor: '000000',
                fillOpacity: 0.6,
                stroke: true,
                strokeWidth: 2,
                strokeColor: '000000',
            },
            initial_opts = {
                mapKey: 'data-name',
                singleSelect: true,
                onMouseover: function (data) {
                    inArea = true;
                    $('#beatles-caption-header').text(captions[data.key][0]);
                    $('#beatles-caption-text').text(captions[data.key][1]);
                    $('#beatles-caption').show();
                },
                onMouseout: function (data) {
                    inArea = false;
                    $('#beatles-caption').hide();
                }
            };
        opts = $.extend({}, all_opts, initial_opts, single_opts);


        // Bind to the image 'mouseover' and 'mouseout' events to activate or deactivate ALL the areas, like the
        // original demo. Check whether an area has been activated with "inArea" - IE<9 fires "onmouseover" 
        // again for the image when entering an area, so all areas would stay highlighted when entering
        // a specific area in those browsers otherwise. It makes no difference for other browsers.

        map.mapster('unbind')
            .mapster(opts)
            .bind('mouseover', function () {
                if (!inArea) {
                    map.mapster('set_options', all_opts)
                       .mapster('set', true, 'all')
                       .mapster('set_options', single_opts);
                }
            }).bind('mouseout', function () {
                if (!inArea) {
                    map.mapster('set', false, 'all');
                }
            });

      // a cross ref
      </script>

    <script>
      var acc = document.getElementsByClassName("accordion");
      var i;
      
      for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
          this.classList.toggle("active");
          var panel = this.nextElementSibling;
          if (panel.style.display === "block") {
            panel.style.display = "none";
          } else {
            panel.style.display = "block";
          }
        });
      }
      </script>
